<app-header
  [reports] = "reports">
</app-header>
<div class="wrapper wrapper-with-leftnav">
  <app-leftnav
    [reports] = "reports"
    [linkactive] = "linkactive">
  </app-leftnav>
  <div class="container-fluid module-container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="module-header-title">
          Past Assessments 
        </h1>
      </div>
    </div>
    <!-- Search Container Start-->
    <div class="panel-group" id="accordion">
      <div class="panel panel-default">
        <div class="panel-heading accordion-toggle" data-toggle="collapse" data-parent="#accordion" data-target="#collapseOne">
          <div class="panel-title">Search</div>
        </div>
        <div id="collapseOne" class="collapse in">
          <div class="panel-body">
            <div class="row">
              <div class="col-md-2 form-group">
                <label class="model-label">Assessment Id</label>
                <input type="text" class="form-control" />
              </div>
              <div class="col-md-2 form-group">
                <label class="model-label">ISIN(s)</label>
                <input type="text" class="form-control" />
              </div>
              <div class="col-md-2 form-group">
                <label class="model-label">Portfolio</label>
                <input type="text" class="form-control" />
              </div>
              <div class="col-md-3 form-group">
                <label class="model-label">Type of Assessment<span>*</span></label>
                <select class="form-control">
                  <option>Select Assessment Type</option>
                  <option>eligiliblity</option>
                  <option>limit</option>
                  <option>both</option>
                </select>
                <i class="fa fa-caret-down"></i>
              </div>
              <div class="col-md-3 form-group">
                <button type="button" class="btn btn-secondary pull-right" data-dismiss="modal">Reset</button>
              </div>
            </div>
            <div class="row">
              <div class="col-md-2 form-group">
                <label class="model-label">User</label>
                <input type="text" class="form-control" />
              </div>
              <div class="col-md-4 form-group">
                <label class="model-label">Execution</label>
                <select class="form-control">
                  <option>Select Execution Type</option>
                </select>
                <i class="fa fa-caret-down"></i>
              </div>
              <div class="form-group">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Search</button>  
                <button type="button" class="btn btn-primary" data-dismiss="modal">Compare Assessments</button>  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Search Container End-->
    <div class="table-responsive table-striped module-table">
      <div>
        <ag-grid-angular 
          style="width: auto; height: 300px;" 
          class="ag-fresh"
          [enableSorting]="true"
          [enableFilter]="true"
          [floatingFilter]="true"
          [rowData]="rowData" 
          [columnDefs]="columnDefs"
          [rowHeight] = "40"
          [headerHeight] = "50"
          [suppressMenuHide]="true"
          [enableColResize]="true"
          [suppressRowClickSelection]="true"
          rowSelection='multiple'
        >
        </ag-grid-angular>
      </div>
    </div>
    <br><br>
  </div>
</div>
