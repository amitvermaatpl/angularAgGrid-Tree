<app-header
  [configurations] = "configurations">
</app-header>
<div class="wrapper wrapper-with-leftnav">
  <app-leftnav
    [configurations] = "configurations"
    [linkactive] = "linkactive">
  </app-leftnav>
  <div class="container-fluid module-container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="module-header-title">
          Issuer Limit Percentage Per Rating
        </h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <div class="error-server model-label" *ngIf="">
          <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
            <p class="error_message">{{error_msg}}</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="search-result-text desc">
          <div class="pull-right">
            <button type="button" class="btn btn-primary small" data-dismiss="modal"Â (click)=addStaticConf()>Add</button>
            <button type="button" class="btn btn-primary small" (click)=onBtExport()>Export CSV</button>
          </div>
          {{recordsCount}} Records Found
        </div>
      </div>
    </div>
    <div class="table-responsive table-striped module-table">
      <div>
        <ag-grid-angular
          style="width: auto; height: 100vh!important;"
          class="ag-fresh"
          [enableSorting]="true"
          [enableFilter]="true"
          [floatingFilter]="true"
          [rowData]="rowData"
          [columnDefs]="columnDefs"
          [rowHeight] = "40"
          [headerHeight] = "50"
          [suppressMenuHide]="true"
          [enableColResize]="true"
          [suppressRowClickSelection]="true"
          [context]="context"
          (gridReady)="onGridReady($event)"
          [frameworkComponents]="frameworkComponents"
        >
        </ag-grid-angular>
      </div>
    </div>



  </div>
</div>
