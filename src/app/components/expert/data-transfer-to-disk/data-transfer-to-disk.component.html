<app-header
  [reports] = "reports">
</app-header>
<div class="wrapper wrapper-with-leftnav">
  <app-leftnav
    [reports] = "reports"
    [linkactive] = "linkactive">
  </app-leftnav>
  <div class="container-fluid module-container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="module-header-title">
            Data Transfer to DwH Status
        </h1>
      </div>
    </div>
    <!-- Search Container Start-->
    <div class="panel-group" id="accordion">
      <div class="panel panel-default">
        <div class="panel-heading accordion-toggle" data-toggle="collapse" data-parent="#accordion" data-target="#collapseOne">
          <div class="panel-title">Search</div>
        </div>
        <div id="collapseOne" class="collapse in">
          <div class="panel-body">
            <div class="row" style="margin-top:18px">
              <div class="col-md-2 form-group">
                <label class="model-label" style="margin-top:-18px">Data Transfer<br>From</label>
                <div class="input-group">
                  <input class="form-control" tabindex="2005" placeholder="DD/MM/YYYY" ngx-mydatepicker name="mydate"
                        [(ngModel)]="model" [options]="myOptions" #dp="ngx-mydatepicker" (dateChanged)="onDateChanged($event)"/>
                  <span class="input-group-addon">
                    <span (click)="dp.toggleCalendar()"><i class="fa fa-calendar-o dateicon"></i></span>
                  </span>
                </div>
              </div>
              <div class="col-md-2 form-group">
                <label class="model-label">To</label>
                <div class="input-group">
                  <input class="form-control" tabindex="2004" placeholder="DD/MM/YYYY" ngx-mydatepicker name="mydate1"
                        [(ngModel)]="model1" [options]="myOptions" #dp1="ngx-mydatepicker" (dateChanged)="onDateChanged($event)"/>
                  <span class="input-group-addon">
                    <span (click)="dp1.toggleCalendar()"><i class="fa fa-calendar-o dateicon"></i></span>
                  </span>
                </div>
              </div>
              <div class="col-md-4 form-group">
                <label class="model-label">Transfer Status</label>
                <select class="form-control">
                  <option>Search Entry</option>
                </select>
                <i class="fa fa-caret-down"></i>
              </div>
              <div class="col-md-4 form-group">
                <div>
                  <button type="button" class="btn btn-primary" data-dismiss="modal">Search</button>  
                  <button type="button" class="btn btn-secondary pull-right" data-dismiss="modal">Reset</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Search Container End-->

      <thead>
        <tr>
          <th><h4>Data Transfer Date</h4></th>
